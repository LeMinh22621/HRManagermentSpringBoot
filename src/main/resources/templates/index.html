<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List Employees</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous" />
    </head>

    <body>
        <div>
            <form action="/" method="GET">
                <button>Show</button>
            </form>
            <form action="#" th:action="@{'/increaseSalary'}" th:method="patch" >
                <button> Increase 10% salary </button>
            </form>
            <form action="#" th:action="@{'/deleteTwoLowestSalaryEmployees'}" th:method="delete" >
                <button type="submit"> Delete Two Lowest Salary Employees</button>
            </form>
        </div>
        <div class="container">
            <h3>List Employees</h3>
            <hr/>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Salary</th>
                        <th>YearlySalary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${employees.keySet()}">
                        <td th:text="${employee.getId()}" />
                        <td th:text="${employee.getFirstName()}" />
                        <td th:text="${employee.getLastName()}" />
                        <td th:text="${employee.getSalary()}" />
                        <td th:text="${employees.get(employee)}" />
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h3>List Developers</h3>
            <hr/>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Salary</th>
                    <th>Language</th>
                    <th>YearlySalary</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dev: ${developers}">
                    <td th:text="${dev.getId()}" />
                    <td th:text="${dev.getFirstName()}" />
                    <td th:text="${dev.getLastName()}" />
                    <td th:text="${dev.getSalary()}" />
                    <td th:text="${dev.getDeveloperLanguage()}" />
                    <td th:text="${dev.getSalary() * 12}" />
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h3>List Tester</h3>
            <hr/>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Salary</th>
                    <th>IsAutomated</th>
                    <th>YearlySalary</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tester: ${testers}">
                    <td th:text="${tester.getId()}" />
                    <td th:text="${tester.getFirstName()}" />
                    <td th:text="${tester.getLastName()}" />
                    <td th:text="${tester.getSalary()}" />
                    <td th:text="${tester.getIsAutomated()}" />
                    <td th:text="${tester.getSalary() * 12}" />
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
